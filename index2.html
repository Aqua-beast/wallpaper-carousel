<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image carousel</title>

    <!--CSS External-->
    <link rel="stylesheet" href="styles.css">

    <!--font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!--Google web fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Cinzel:wght@900&family=Lilita+One&family=Montserrat:wght@100;900&display=swap" rel="stylesheet">

</head>
<body>

    <h1><span id="was">W</span>allpaper <span id="cas">C</span>arousel</h1> 

    <!--image carousel-->
    <div class="container">
        <div class="image fade">
            <img src="image1.jpg" width="100%" alt="lakeview">
        </div>
        <div class="image fade">
            <img src="image2.jpg" width="100%" alt="ice-top">
        </div>
        <div class="image fade">
            <img src="images/image3.jpg" width="100%" alt="ocean-side">
        </div>
        <div class="image fade">
            <img src="image4.jpg" width="100%" alt="valley">
        </div>
        <div class="image fade">
            <img src="image5.jpg" width="100%" alt="bridge">
        </div>
        <div class="image fade">
            <img src="image6.jpg" width="100%" alt="metropolitan city">
        </div>
        <div class="image fade">
            <img src="image7.jpg" width="100%" alt="snowfall">
        </div>
        <div class="image fade">
            <img src="image8.jpg" width="100%" alt="lighthouse">
        </div>
        <div class="image fade">
            <img src="image9.jpg" width="100%" alt="water reservoir">
        </div>
        <div class="image fade">
            <img src="image10.jpg" width="100%" alt="canopies">
        </div>
    
    
        <!--directions-->
        <i onclick="show_image(-1)" id="prev" class="fa-solid fa-chevron-left"></i>
        <i onclick="show_image(1)" id="next" class="fa-solid fa-chevron-right"></i>

        <!--location-->
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
